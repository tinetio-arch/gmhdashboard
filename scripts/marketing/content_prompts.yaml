compliance:
  hipaa:
    - Never mention specific patient names or conditions
    - No before/after photos without explicit written consent
    - Keep health claims general and educational
    - Include appropriate disclaimers
    
  medical_claims:
    - Always recommend consulting with a provider
    - Don't promise specific results
    - Use "may help" or "some patients experience" language
    - Include "results may vary" when appropriate
    
  disclaimers:
    general: "Individual results may vary. Consult with our providers to see if treatment is right for you."
    weight_loss: "Results vary. FDA-approved medications used under medical supervision."
