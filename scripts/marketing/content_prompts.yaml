content_types:
  educational:
    purpose: "Inform and educate potential patients about symptoms and treatments"
    ratio: 0.60  # 60% of content mix
    examples:
      - Symptom awareness posts
      - Treatment explanation
      - Myth-busting content
      - FAQ answers
      - Health tips
    guidelines:
      - Lead with value, not sales
      - Reference credible information
      - Be relatable and approachable
      - End with soft CTA when appropriate
      
  promotional:
    purpose: "Drive appointments and conversions"
    ratio: 0.25  # 25% of content mix
    examples:
      - New patient specials
      - Limited-time offers
      - Seasonal campaigns
      - Service bundles
    guidelines:
      - Clear value proposition
      - Urgency when appropriate
      - Strong call-to-action
      - Always include contact info
      
  engagement:
    purpose: "Build community and brand loyalty"
    ratio: 0.15  # 15% of content mix
    examples:
      - Success stories (with consent)
      - Behind-the-scenes
      - Provider spotlights
      - Community involvement
      - Polls and questions
    guidelines:
      - Authentic and personal
      - Encourage interaction
      - Celebrate patient wins
      - Never share PHI

